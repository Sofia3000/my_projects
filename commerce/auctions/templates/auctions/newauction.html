{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <div class="alert alert-danger">{{message}}</div>
    {% endif %}
    <form id="newauction-form" method="post" action="{% url 'newauction' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <input class="btn btn-primary" type="submit" value="Add">
    </form>
{% endblock %}
